<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
</head>
<body>
<center>
<h2><b>Student Registration Form</b></h2>
<hr>
</center>
<form method="post" action="submit.html">
<label for="name">Full Name:</label>
<input type="text" id="name" placeholder="Enter your full name"><br><br>
<label for="email">Email:</label>
<input type="email" id="email" placeholder="Enter valid email address"><br><br>
<label for="password">Password:</label>
<input type="password" id="password" placeholder="Enter password"><br><br>
<label>Gender:</label>
<input type="radio" name="gender" id="male"> Male
<input type="radio" name="gender" id="female"> Female
<input type="radio" name="gender" id="other"> Other
<br><br>
<label for="course">Course:</label>
<select id="course">
<option>-- Select Course --</option>
<option>B.Tech</option>
<option>BCA</option>
<option>B.Sc</option>
<option>MCA</option>
<option>MBA</option>
</select>
<br><br>
<label for="contact">Contact No:</label>
<input type="tel" id="contact" placeholder="Enter phone number"><br><br>
<label for="address">Address:</label><br>
<textarea id="address" rows="3" cols="25" placeholder="Enter your address"></textarea>
<br><br>
<input type="submit" value="Register">
<input type="reset" value="Clear">
</form>
<hr>
<center>
<p>&copy; 2025 Student Registration Portal</p>
</center>
</body>
</html
